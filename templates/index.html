<!DOCTYPE html>
<html>
<head>
    <title>Boston House Price Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Boston House Price Predictor</h2>
        <form method="post">

            <label>crim (Crime rate)</label><br>
            <input type="number" name="crim" placeholder="e.g. 0.2" min="0" step="0.01" required><br><br>

            <label>zn (% Residential land > 25,000 sq.ft.)</label><br>
            <input type="number" name="zn" placeholder="e.g. 12.5" min="0" step="0.1" required><br><br>

            <label>indus (Non-retail business acres)</label><br>
            <input type="number" name="indus" placeholder="e.g. 7.0" min="0" step="0.1" required><br><br>

            <label>chas (Charles River bounds)</label><br>
            <select name="chas" required>
                <option value="">Select</option>
                <option value="0">0 - No</option>
                <option value="1">1 - Yes</option>
            </select><br><br>

            <label>nox (NOx concentration)</label><br>
            <input type="number" name="nox" placeholder="e.g. 0.5" min="0" max="1" step="0.01" required><br><br>

            <label>rm (Avg. number of rooms)</label><br>
            <input type="number" name="rm" placeholder="e.g. 6.2" min="0" step="0.1" required><br><br>

            <label>age (% built before 1940)</label><br>
            <input type="number" name="age" placeholder="e.g. 45.0" min="0" max="100" step="0.1" required><br><br>

            <label>dis (Distance to employment centers)</label><br>
            <input type="number" name="dis" placeholder="e.g. 4.5" min="0" step="0.1" required><br><br>

            <label>rad (Accessibility to highways)</label><br>
            <input type="number" name="rad" placeholder="e.g. 3" min="1" max="24" step="1" required><br><br>

            <label>tax (Property-tax rate per $10,000)</label><br>
            <input type="number" name="tax" placeholder="e.g. 300" min="100" max="800" step="1" required><br><br>

            <label>ptratio (Pupil-teacher ratio)</label><br>
            <input type="number" name="ptratio" placeholder="e.g. 18.0" min="10" max="30" step="0.1" required><br><br>

            <label>b (Bk: % Black residents formula)</label><br>
            <input type="number" name="b" placeholder="e.g. 396.9" min="0" step="0.1" required><br><br>

            <label>lstat (% Lower status population)</label><br>
            <input type="number" name="lstat" placeholder="e.g. 12.5" min="0" max="40" step="0.1" required><br><br>

            <input type="submit" value="Predict">
        </form>

        {% if prediction is not none %}
            <h3>Predicted Price: {{ prediction | round(2) }}</h3>
        {% endif %}
    </div>
</body>
</html>
